<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <meta name="author" content="Cecilia Rodriguez"/>
        <link rel="shortcut icon" href="/favicon.png" type="image/x-icon">
        <link rel="icon" href="./img/favicon.png" type="image/x-icon">
        <title>UTN SO :: Mario Bash</title>
        <!-- Scripts -->
        <script type="text/javascript" src="./static/javascript/jquery-1.9.1.min.js" ></script>
        <script src="js/typed.js" type="text/javascript"></script>
        <script type="text/javascript" src="./static/javascript/jquery.terminal-0.6.3.js"></script>
        <script type="text/javascript" src="./static/javascript/utils.js"></script>
        <script type="text/javascript" src="./static/javascript/EventTarget.js"></script>
        <script type="text/javascript" src="./static/javascript/Room.js"></script>
        <script type="text/javascript" src="./static/javascript/Item.js"></script>
        <script type="text/javascript" src="./static/javascript/GameObjects.js"></script>
        <script type="text/javascript" src="./static/javascript/GameState.js"></script>
        <script type="text/javascript" src="./static/javascript/Game.js"></script> <!-- Execute last -->
        <!-- CSS -->
        <link href="./static/css/jquery.terminal.css" rel="stylesheet"/>
        <link href="./static/css/mariobash.css" rel="stylesheet"/>
        <!-- MAP -->
        <script src="js/cytoscape.min.js"></script>
        <script src="js/code.js"></script>
        <!-- TERMINAL  -->
        <link rel="stylesheet" type="text/css" href="css/cssterm.css">
        <script src="js/jquery.browser.js"></script>
        <script src="js/cssterm.js"></script>
        <!-- TOAD -->
        <script type="text/javascript" src="./static/javascript/ToadSpeaking.js"></script>


        <script src="js/bootstrap.min.js"></script>


 </head>
    <body onload="displayModal();">

            <!-- TERMINAL -->
            <div id="terminal-window">
                <div id="terminal-toolbar">
                    <div class="terminal-top">
                        <div class="terminal-menu"></div>
                        <div id="terminal-buttons">
                            <div class="terminal-button terminal-close">
                                <div class="terminal-close-icon">X</div>
                            </div>
                        </div>
                        <div id="terminal-title">mario@utnso:~</div>
                    </div>
                </div>
                <div id="terminal-body">
                    <div id="term"></div>
                    <ul>
                        <li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li>
                        <li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li>
                        <li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li>
                        <li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li>
                        <li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li>
                    </ul>
                </div>
            </div>

            <!-- TUTORIAL MODAL WINDOW -->
            <!-- Trigger/Open The Modal -->
            <button id="modalBtn" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" style="display: none">Open Modal</button>

              <!-- Modal -->
              <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">
                
                  <!-- Modal content-->
                  <div class="modal-content">
                    <div class="modal-body" style="text-align: center;">
                      <img src="img/marioModal2.png">
                    </div>
                    <div class="modal-footer">
                      <button id="modalSI" type="button" class="btn btn-primary" data-dismiss="modal">JUGAR CON INTRO</button>
                      <button id="modalNO" type="button" class="btn btn-primary" data-dismiss="modal" style="margin-left: 50px;">SALTEAR LA INTRO</button>
                    </div>
                  </div>
                  
                </div>
              </div>

            <!-- TOAD -->
            <div id="help">
                <div id="bubble">
                    <div id="speech">
                        <div id="help-text">
                            <span id="story"></span>
                        </div>
                    </div>
                </div>            
                <div id="help-toad">                    
                </div>
            </div>


            <!-- MAP -->
            <div id="terminal-window-map" class="text_container hidden">
                <div id="terminal-toolbar-map">
                    <div class="terminal-top-map">
                        <div class="terminal-menu-map"></div>
                        <div id="terminal-buttons-map">
                            <div class="terminal-button-map terminal-close-map">
                                <div class="terminal-close-icon-map">X</div>
                            </div>
                        </div>
                        <div id="terminal-title-map">MARIO WORLD</div>
                    </div>
                </div>
                <div id="terminal-body-map">
                    <div class="transbox"></div>
                    <div id="cy"></div>
                </div>
            </div>
            
            <img id="myImage" onclick="showMap()" src="img/marioMap.png" width="150px" height="150px" style="display: none;">

            <div id="myDiv">
              <input type="button" onclick="showMap()" value="Saltear Intro" id="fin_juego" style="display: none;"/>
             </div>


            <!-- FINAL GAME -->
            <div id="final-overlay"><canvas id="canvasRegn" style="margin:-10px;"></canvas></div>            

            <div id="mario" class="mario">
                <img class="mario-image"src="img/finalMario.png">
            </div>

            <div id="peach" class="peach">
                <img class="peach-image"src="img/finalPeach.png">
            </div>


        <!-- MAIN -->
        <script type="text/javascript" src="./js/index.js"></script>

    </body>
</html>
